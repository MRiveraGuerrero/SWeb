<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con botón y fondo de imagen</title>
    <style>
        body {
            background-image: url('../imagenes/dance.gif'); /* Cambia 'imagen.jpg' por la ruta de tu imagen */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido</h1>
    <button onclick="goBack()">Volver</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
